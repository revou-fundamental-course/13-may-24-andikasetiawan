<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Andhika Setiawan</title>
    <link rel="stylesheet" href="CSS/style.css">
    <section>
        <div class="Kalkulator-Segitiga">
            <h1>Kalkulator Segitiga</h1>
        </div>
    </section>
</head>
<body>
    <section>
        <div class="Luas-Segitiga">
            <h2>Luas Segitiga</h2>
        </div>
    </section>

    <Section>
        <div class="Gambar-Segitiga">
            <img 
        src="https://cilacapklik.com/wp-content/uploads/2021/07/Rumus-Segitiga-1024x576.jpg">
        </div>
    </Section>
        <div>
            <h3>Rumus Luas Segitiga Yaitu</h3>
            <h3>L=1/2x(axt)</h3>
            <h3>Dimana:</h3>
            <h3>L = Luas</h3>
            <h3>a = Alas</h3>
            <h3>T = Tinggi</h3>
        </div>
        <div class="Hitung-Luas-Segitiga">
            <h2>Hitung Luas Segitiga</h2>
        </div>
    <Section>
        <form>
            <label for="a">Alas:</label>
            <input type="number" id="Alas" value="0">
            <br>
            <label for="b">Tinggi:</label>
            <input type="number" id="Tinggi" value="0">
            <br>
            <label for="h">Luas:</label>
            <input type="number" id="Luas" value="0">
            <br>
            <button id="calculate">Hitung</button>
            <p id="result"></p>
          </form>
    </Section>

    <div>
        <button onclick="hitung" class="btn-Hitung">Hitung</button>
    </div>
    <script src="JS/index.js"></script>
</body>
