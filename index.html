<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Andhika Setiawan</title>
    <link rel="stylesheet" href="CSS/style.css">
    <section>
        <div class="Pembuka">
        <h1>Welcome to Katik</h1>
        <p>Hai Sobat, Selamat datang di Katik</p>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        </div>
    </section>
    <section>
        <div class="Kalkulator-Segitiga">
            <h1>Kalkulator Segitiga</h1>
        </div>
    </section>
</head>
<body>
    <section>
        <div class="Luas-Segitiga">
            <h2>Luas Segitiga</h2>
        </div>
    </section>

    <Section>
        <div class="Gambar-Segitiga">
            <img 
        src="https://cdn.utakatikotak.com/finder/gambar%20bangun%20datar%20segitiga%20dan%20rumusnya.png">
        </div>
    </Section>
        <div>
            <h3>Rumus Luas Segitiga Yaitu</h3>
            <h3>L=1/2x(axt)</h3>
            <h3>Dimana:</h3>
            <h3>L = Luas</h3>
            <h3>a = Alas</h3>
            <h3>T = Tinggi</h3>
        </div>
    <Section>
        <div class="perhitungan-Luas">
            <header>
                <p>Hitung Luas Segitiga</p>
            </header>
            <form>
                <input type="number" id="Alas" name="Alas" placeholder="nilai Alas">
                <br>
                <input type="number" id="Tinggi" name="Tinggi" placeholder="nilai Tinggi">
                <br>
            </form>                
        </div>

        <div id="Luas"></div>
        <div id="hasil perhitungan"></div>

        <div class="button">
            <div class="hitung"></div>
            <button id="hitung" onclick="hitungluas()">Hitung</button>
        </div>
    </Section>
    <script src="JS/index.js"></script>
</body>
</html>
